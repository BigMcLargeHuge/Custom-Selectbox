<!doctype html>

<html lang="en" class="no-js">
<head>
  <title>Low-Effort Select Box</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sparkbox-select.css">
  <script src="js/modernizr-1.7.min.js"></script>
</head>

<body>
  <form>
    <select class="sparkbox-custom">
      <option class="google" value="the_googs">Chrome</option>
      <option class="apple" value="the_faris">Safari</option>
      <option class="mozilla" value="foxfire">Mozilla</option>
      <option class="opera" value="opera">Opera</option>
      <option class="microsoft" value="the_splora">Internet Explorer</option>
      <option class="konq" value="konq">Konquerer</option>
      <option class="lynx" value="lynx">Lynx</option>
    </select>
  </form>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <script src="js/jquery.sparkbox-select.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
